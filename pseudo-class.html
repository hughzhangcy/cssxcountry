<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                border-bottom: 1px solid #aaa;
            }
            li:last-child{
                border-bottom: 0;
            }
            li:nth-child(even){
                background-color: #ddd;
            }
            li:nth-child(2n+1){
                background-color: #aaa;
            }
        </style>
    </head>
    <body>
        <ul>
             <li><a href="#lodging">Lodging</a></li>
             <li><a href="#rentals">Rentals</a></li>
             <li><a href="#lessons">Lessons</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </body>
</html>
