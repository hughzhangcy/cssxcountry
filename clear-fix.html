<!DOCTYPE html>
<html>
    <head>
        <style>
            .group:before,
            .group:after{
                content: "";
                display: table;
            }
            
            .group:after{
                clear: both;
            }
            
            .group{
                zoom:1;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="group">
            <img src="ski.jpg" alt="skiing">
            <p> To successfully ski, simply do not fall.</p>
        </div>
    </body>
</html>
